/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 10px 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.search_hero{

/* Responsive columns */
.card:hover { box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); }
div.row{
  padding: 200px;
}



/* Style the counter cards */
.card {

  padding: 8px;
  text-align: center;
  background-color: #ffffff;
  max-width: 1000px;
  cursor: pointer;

}
